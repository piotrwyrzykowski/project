<head>
    <title>Stacja pogodowa</title>
    <meta charset="utf-8">
    <script>
        const d = new Date({{ data_bmp.timestamp }} * 1000);

        Number.prototype.padLeft = function(base,chr){
            var  len = (String(base || 10).length - String(this).length)+1;
            return len > 0? new Array(len).join(chr || '0')+this : this;
        }

        dateformat = [(d.getHours()).padLeft(),
            (d.getMinutes()).padLeft(),
            (d.getSeconds()).padLeft()].join(':')+' '+
            [(d.getDate()).padLeft(),
            (d.getMonth()+1).padLeft(),
            (d.getFullYear()).padLeft()].join('/');       
        
    </script>
</head>
<body>
    
    <h1>Stacja pogodowa!</h1>
    <p>
        <Nazwa sensora: {{ data_bmp.name }}</br>
        Temperatura: {{ data_bmp.fields.temp }}</br>
        Wilgotnsc: {{ data_bmp.fields.hum }}</br>
        Cisnenie: {{ data_bmp.fields.press }}</br>
        Czas: <script> document.write(dateformat)</script></br></br>

        Nazwa sensora: {{ data_pms.fields.name }}</br>
        pm1.0: {{ data_pms.fields.pm1_0 }}</br>
        pm2.5: {{ data_pms.fields.pm2_5 }}</br>
        pm10: {{ data_pms.fields.pm10_0 }}</br>
        <a href="{{ ip }}" class="button">Go to Graph</a>
        <br>
        <br>

        <br>
    </p>

</body>
